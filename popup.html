<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Tab Manager</title>
    <style>
      body {
        margin: 10px;
        font-family: sans-serif;
        min-width: 250px;
      }
      #query {
        width: 200px;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      #query.error {
        border-color: #dc3545;
        background-color: #fff8f8;
      }
      #searchBtn {
        padding: 5px 10px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      #searchBtn:hover {
        background-color: #0056b3;
      }
      .loading {
        display: none;
        margin-top: 10px;
        color: #666;
      }
      .loading.active {
        display: block;
      }
      #errorMessage {
        display: none;
        color: #dc3545;
        font-size: 12px;
        margin-top: 5px;
      }
      #errorMessage.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="text" id="query" placeholder="タブ名やキーワード" />
    <button id="searchBtn">切り替え</button>
    <div id="errorMessage"></div>
    <div id="loading" class="loading">検索中...</div>

    <script src="popup.js"></script>
  </body>
</html>
