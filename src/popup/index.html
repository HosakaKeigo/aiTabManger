<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Tab Manager</title>
    <style>
      body {
        margin: 10px;
        font-family: sans-serif;
        min-width: 250px;
      }
      #query {
        width: 200px;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      #query.error {
        border-color: #dc3545;
        background-color: #fff8f8;
      }
      #searchBtn {
        padding: 5px 10px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      #searchBtn:hover {
        background-color: #0056b3;
      }
      .loading {
        display: none;
        margin-top: 10px;
        color: #666;
      }
      .loading.active {
        display: block;
      }
      #errorMessage {
        display: none;
        color: #dc3545;
        font-size: 12px;
        margin-top: 5px;
      }
      #errorMessage.active {
        display: block;
      }
      /* 検索結果のスタイル */
      .results {
        margin-top: 10px;
        max-height: 300px;
        overflow-y: auto;
      }
      .result-item {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
      }
      .result-item:hover {
        background-color: #f5f5f5;
      }
      .result-item.selected {
        background-color: #e9ecef;
      }
      .result-item .title {
        font-weight: bold;
        margin-bottom: 2px;
      }
      .result-item .url {
        font-size: 12px;
        color: #666;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .result-item .type-badge {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 3px;
        margin-right: 8px;
        flex-shrink: 0;
      }
      .type-badge.tab {
        background-color: #007bff;
        color: white;
      }
      .type-badge.bookmark {
        background-color: #28a745;
        color: white;
      }
      .result-content {
        flex-grow: 1;
        min-width: 0;
      }
    </style>
  </head>
  <body>
    <input type="text" id="query" placeholder="タブ名やキーワード" autofocus />
    <button id="searchBtn">検索</button>
    <div id="errorMessage"></div>
    <div id="loading" class="loading">検索中...</div>
    <div id="resultsList" class="results" style="display: none;"></div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
